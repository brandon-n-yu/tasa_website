{% extends "index.html" %}
{% block show_latest_event %}
  	{% if events %}
		<div id="eventCarousel" class="carousel slide" data-ride="carousel">
		  <ol class="carousel-indicators">
		    <li data-target="#eventCarousel" data-slide-to="0" class="active"></li>
		    <li data-target="#eventCarousel" data-slide-to="1"></li>
		    <li data-target="#eventCarousel" data-slide-to="2"></li>
		  </ol>
		  <div class="carousel-inner">
		  	{% for event in events %}
		    <div class="carousel-item {% if loop.index == 1 %}active{% endif %}">
		      <a href="{{event.link}}" target="_blank"><img src="{{event.image_url}}" class="d-block w-100"></a>
		    </div>
		    {% endfor %}
		  </div>
		  <a class="carousel-control-prev" href="#eventCarousel" role="button" data-slide="prev">
		    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
		    <span class="sr-only">Previous</span>
		  </a>
		  <a class="carousel-control-next" href="#eventCarousel" role="button" data-slide="next">
		    <span class="carousel-control-next-icon" aria-hidden="true"></span>
		    <span class="sr-only">Next</span>
		  </a>
		</div>
		<script> $('.carousel').carousel({interval: 2000}) </script>
  	{% endif %}
{% endblock %}
